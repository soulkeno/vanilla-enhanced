<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Schematics</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: #181818;
        border-bottom: 1px solid #282828;
    }
    header h1 {
        font-size: 1.5rem;
        color: #1DB954; /* Spotify green */
    }
    .container {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }
    .card {
        background-color: #181818;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s ease;
    }
    .card:hover {
        transform: scale(1.03);
        background-color: #202020;
    }
    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }
    .card-content {
        padding: 15px;
    }
    .card-content h3 {
        margin: 0 0 10px 0;
        font-size: 1.1rem;
    }
    .download-btn {
        display: inline-block;
        background-color: #1DB954;
        color: white;
        padding: 8px 12px;
        border-radius: 20px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.2s ease;
    }
    .download-btn:hover {
        background-color: #1ed760;
    }
</style>
</head>
<body>

<header>
    <h1>MC Schematics</h1>
    <nav>
        <a href="#" style="color:white; margin-left:15px; text-decoration:none;">Home</a>
        <a href="#" style="color:white; margin-left:15px; text-decoration:none;">About</a>
    </nav>
</header>

<main class="container">
    <div class="card">
        <img src="https://via.placeholder.com/300x150" alt="Schematic Preview">
        <div class="card-content">
            <h3>Castle Build</h3>
            <a href="castle.schem" class="download-btn">Download</a>
        </div>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300x150" alt="Schematic Preview">
        <div class="card-content">
            <h3>Modern House</h3>
            <a href="modern-house.schem" class="download-btn">Download</a>
        </div>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300x150" alt="Schematic Preview">
        <div class="card-content">
            <h3>Medieval Village</h3>
            <a href="medieval-village.schem" class="download-btn">Download</a>
        </div>
    </div>
</main>

</body>
</html>
