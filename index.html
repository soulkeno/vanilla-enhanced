<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Clothing Template Fetcher</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; }
    #result { margin-top: 20px; }
    img { max-width: 300px; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Roblox Clothing Template Fetcher</h1>
  <input type="text" id="clothingInput" placeholder="Enter Roblox clothing URL or ID" size="50">
  <button onclick="fetchTemplate()">Get Template</button>

  <div id="result" style="display:none;">
    <h2>Template Preview</h2>
    <img id="templateImg" src="" alt="Clothing Template">
    <a id="downloadLink" href="" download="template.png">Download Template</a>
  </div>

  <script>
    function fetchTemplate() {
      const input = document.getElementById('clothingInput').value.trim();
      const match = input.match(/(\d{5,})/);
      if (!match) {
        alert('Invalid ID or URL');
        return;
      }
      const id = match[1];

      // Try known patterns:
      const maybeTemplateURL = `https://assetdelivery.roblox.com/v1/asset/?id=${id}`;

      // OR a third-party proxy/loader endpoint
      // const maybeTemplateURL = `/api/getTemplate?id=${id}`;

      document.getElementById('templateImg').src = maybeTemplateURL;
      document.getElementById('downloadLink').href = maybeTemplateURL;
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
