<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox External MVP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #0d0d0f;
      color: #f0f0f0;
    }
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      border-bottom: 2px solid #7000ff;
      padding: 10px;
    }
    .navbar button {
      background: none;
      border: none;
      color: #aaa;
      margin: 0 20px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    .navbar button.active, .navbar button:hover {
      color: #7000ff;
      text-shadow: 0 0 8px #7000ff;
    }
    .content {
      display: none;
      padding: 20px;
    }
    .content.active {
      display: block;
    }
    .panel {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(112,0,255,0.2);
    }
    .panel h3 {
      color: #7000ff;
      font-size: 16px;
      border-bottom: 1px solid #2a2a2a;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 8px 0;
      font-size: 13px;
    }
    input[type=range] {
      width: 100%;
      accent-color: #7000ff;
    }
    input[type=checkbox] {
      accent-color: #7000ff;
      transform: scale(1.2);
    }
    select {
      background: #111;
      color: #f0f0f0;
      border: 1px solid #7000ff;
      padding: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button class="tab-button active" data-target="combat">Combat</button>
    <button class="tab-button" data-target="visuals">Visuals</button>
    <button class="tab-button" data-target="world">World</button>
    <button class="tab-button" data-target="settings">Settings</button>
  </div>

  <div id="combat" class="content active">
    <div class="panel">
      <h3>Aimbot</h3>
      <label><input type="checkbox"> Enable Aimbot</label>
      <label>Type:
        <select>
          <option>Camera</option>
          <option>Mouse</option>
        </select>
      </label>
      <label>FOV Radius <input type="range" min="0" max="100" value="50"></label>
      <label>Smoothing <input type="range" min="0" max="10" value="5"></label>
    </div>

    <div class="panel">
      <h3>Triggerbot</h3>
      <label><input type="checkbox"> Enable Triggerbot</label>
      <label>Range <input type="range" min="0" max="100" value="25"></label>
    </div>
  </div>

  <div id="visuals" class="content">
    <div class="panel">
      <h3>ESP Settings</h3>
      <label><input type="checkbox"> Show Boxes</label>
      <label><input type="checkbox"> Show Names</label>
      <label>Glow Intensity <input type="range" min="0" max="100" value="40"></label>
    </div>
  </div>

  <div id="world" class="content">
    <div class="panel">
      <h3>World Options</h3>
      <label><input type="checkbox"> Night Mode</label>
      <label>Brightness <input type="range" min="0" max="100" value="70"></label>
    </div>
  </div>

  <div id="settings" class="content">
    <div class="panel">
      <h3>General</h3>
      <label>Theme:
        <select>
          <option>Dark</option>
          <option>Light</option>
        </select>
      </label>
      <label>Accent Color:
        <input type="color" value="#7000ff">
      </label>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.content');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.target).classList.add('active');
      });
    });
  </script>

</body>
</html>
