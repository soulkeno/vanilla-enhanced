<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 400px;
            text-align: center;
        }

        .search-label {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            margin: 10px 0;
        }

        .input {
            width: 80%;
            padding: 12px 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input:focus {
            border-color: #00aaff;
            background-color: #333;
            outline: none;
        }

        .slash-icon {
            position: absolute;
            left: 10px;
            font-size: 20px;
            color: #00aaff;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            width: 20px;
            height: 20px;
            fill: #00aaff;
        }

        button.btn {
            padding: 15px 25px;
            margin-top: 15px;
            border: none;
            background-color: #00aaff;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.btn:hover {
            background-color: #0077cc;
        }

        /* Animation for buttons */
        button.btn {
            position: relative;
            overflow: hidden;
        }

        button.btn:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: #ffffff;
            transition: all 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        button.btn:hover:before {
            width: 0;
            height: 0;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Hidden on page load */
        #login-page {
            display: none;
        }
    </style>
</head>
