<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track and Chat</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .container {
            width: 350px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }

        .title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            border: 2px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border: 2px solid #00b3b3;
            box-shadow: 0 0 10px rgba(0, 179, 179, 0.5);
        }

        button {
            padding: 12px 20px;
            background-color: #00b3b3;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #009999;
            box-shadow: 0 0 10px rgba(0, 179, 179, 0.8);
            transform: scale(1.05);
        }

        .glowing {
            text-shadow: 0 0 10px #00b3b3, 0 0 20px #00b3b3, 0 0 30px #00b3b3;
        }

        .switch {
            color: #aaa;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
        }

        .switch:hover {
            color: #fff;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .tabs button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tabs button:hover {
            background-color: #444;
        }

        .hidden {
            display: none;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="login-container" class="container">
        <h1 class="title glowing">Login</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p class="switch" onclick="toggleToSignup()">Don't have an account? Sign Up</p>
    </div>

    <div id="signup-container" class="container hidden">
        <h1 class="title glowing">Sign Up</h1>
        <input type="text" id="new-username" placeholder="Username" required>
        <input type="password" id="new-password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button onclick="signup()">Sign Up</button>
        <p class="switch" onclick="toggleToLogin()">Already have an account? Login</p>
    </div>

    <div id="app-container" class="container hidden">
        <h1 class="title glowing">Welcome</h1>
        <div class="tabs">
            <button onclick="showTab('tracks')">Tracks</button>
            <button onclick="showTab('chat')">Chat</button>
        </div>
        <div id="tracks-tab" class="tab hidden">
            <button onclick="addTrack()">+</button>
            <div id="track-list"></div>
        </div>
        <div id="chat-tab" class="tab hidden">
            <div id="chat-container"></div>
            <input type="text" id="chat-input" placeholder="Type a message..." onkeydown="handleChatInput(event)">
            <button onclick="sendChat()">Send</button>
            <input type="file" id="image-upload" onchange="handleImageUpload(event)" style="display:none;">
            <button onclick="document.getElementById('image-upload').click()">+</button>
        </div>
    </div>

    <script>
        let loggedIn = false;
        let currentUser = '';
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let tracks = JSON.parse(localStorage.getItem('tracks')) || [];
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

        function toggleToSignup() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('signup-container').classList.remove('hidden');
        }

        function toggleToLogin() {
            document.getElementById('signup-container').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = username;
                loggedIn = true;
                localStorage.setItem('currentUser', username);
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                loadTracks();
                loadChat();
            } else {
                alert('Invalid username or password');
            }
        }

        function signup() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password === confirmPassword) {
                if (users.find(u => u.username === username)) {
                    alert('Username already taken');
                } else {
                    users.push({ username, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    toggleToLogin();
                    alert('Sign Up Successful! You can now log in.');
                }
            } else {
                alert('Passwords do not match');
            }
        }

        function loadTracks() {
            const trackList = document.getElementById('track-list');
            trackList.innerHTML = '';
            tracks.forEach(track => {
                const trackCard = document.createElement('div');
                trackCard.classList.add('track-card');
                trackCard.innerHTML = `
                    <h3>${track.name}</h3>
                    <p>${track.description}</p>
                    <pre>${track.code}</pre>
                `;
                trackList.appendChild(trackCard);
            });
        }

        function loadChat() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = '';
            chatHistory.forEach(msg => {
                const chatMessage = document.createElement('div');
                chatMessage.classList.add('chat-message');
                chatMessage.innerHTML = `
                    <p><strong>${msg.user}</strong>: ${msg.message}</p>
                `;
                if (msg.image) {
                    const img = document.createElement('img');
                    img.src = msg.image;
                    chatMessage.appendChild(img);
                }
                chatContainer.appendChild(chatMessage);
            });
        }

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(tabElement => {
                tabElement.classList.add('hidden');
            });
            document.getElementById(`${tab}-tab`).classList.remove('hidden');
        }
