<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 400px;
            text-align: center;
        }

        .search-label {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            margin: 10px 0;
        }

        .input {
            width: 80%;
            padding: 12px 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input:focus {
            border-color: #00aaff;
            background-color: #333;
            outline: none;
        }

        .slash-icon {
            position: absolute;
            left: 10px;
            font-size: 20px;
            color: #00aaff;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            width: 20px;
            height: 20px;
            fill: #00aaff;
        }

        /* Uiverse styled button */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #00aaff;
            color: #fff;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .button:hover {
            background-color: #0077cc;
        }

        .button .icon {
            margin-left: 10px;
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .button:focus {
            outline: none;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Hidden on page load */
        #login-page {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Register Page -->
        <div id="register-page">
            <h2>Register</h2>
            
            <!-- Username Input -->
            <label class="search-label">
                <input type="text" name="text" id="username" class="input" required placeholder="Username">
                <kbd class="slash-icon">/</kbd>
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 512 512" xml:space="preserve">
                    <g>
                        <path d="M55.146 51.887 41.588 37.786A22.926 22.926 0 0 0 46.984 23c0-12.682-10.318-23-23-23s-23 10.318-23 23 10.318 23 23 23c4.761 0 9.298-1.436 13.177-4.162l13.661 14.208c.571.593 1.339.92 2.162.92.779 0 1.518-.297 2.079-.837a3.004 3.004 0 0 0 .083-4.242zM23.984 6c9.374 0 17 7.626 17 17s-7.626 17-17 17-17-7.626-17-17 7.626-17 17-17z" fill="currentColor" data-original="#000000" class=""></path>
                    </g>
                </svg>
            </label>

            <!-- Password Input -->
            <label class="search-label">
                <input type="password" name="text" id="password" class="input" required placeholder="Password">
                <kbd class="slash-icon">/</kbd>
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 512 512" xml:space="preserve">
                    <g>
                        <path d="M55.146 51.887 41.588 37.786A22.926 22.926 0 0 0 46.984 23c0-12.682-10.318-23-23-23s-23 10.318-23 23 10.318 23 23 23c4.761 0 9.298-1.436 13.177-4.162l13.661 14.208c.571.593 1.339.92 2.162.92.779 0 1.518-.297 2.079-.837a3.004 3.004 0 0 0 .083-4.242zM23.984 6c9.374 0 17 7.626 17 17s-7.626 17-17 17-17-7.626-17-17 7.626-17 17-17z" fill="currentColor" data-original="#000000" class=""></path>
                    </g>
                </svg>
            </label>

            <!-- Confirm Password Input -->
            <label class="search-label">
                <input type="password" name="text" id="confirm-password" class="input" required placeholder="Confirm Password">
                <kbd class="slash-icon">/</kbd>
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 512 512" xml:space="preserve">
                    <g>
                        <path d="M55.146 51.887 41.588 37.786A22.926 22.926 0 0 0 46.984 23c0-12.682-10.318-23-23-23s-23 10.318-23 23 10.318 23 23 23c4.761 0 9.298-1.436 13.177-4.162l13.661 14.208c.571.593 1.339.92 2.162.92.779 0 1.518-.297 2.079-.837a3.004 3.004 0 0 0 .083-4.242zM23.984 6c9.374 0 17 7.626 17 17s-7.626 17-17 17-17-7.626-17-17 7.626-17 17-17z" fill="currentColor" data-original="#000000" class=""></path>
                    </g>
                </svg>
            </label>

            <!-- Register Button -->
            <button class="button" id="register-btn">
                Register Now
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>

        <!-- Login Page -->
        <div id="login-page" style="display:none;">
            <h2>Login</h2>
            <!-- Similar setup for Login inputs -->
        </div>
    </div>

</body>
</html>
