<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with GitHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            color: #555;
        }

        .login-form {
            margin-top: 20px;
        }

        .signin-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signin-button:hover {
            background-color: #444;
        }

        .button-text {
            font-weight: bold;
        }

        .logo {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="24" fill="url(#gradient)"/>
                        <path d="M18 30V18h12v12H18zm2-10v8h8v-8h-8z" fill="white"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#FF6B6B"/>
                                <stop offset="100%" stop-color="#4ECDC4"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in with your GitHub account</p>
            </div>
            
            <div class="login-form">
                <button type="button" class="signin-button" id="githubLoginButton">
                    <span class="button-text">Sign in with GitHub</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Replace with your GitHub OAuth app details
        const CLIENT_ID = 'your_github_client_id'; // GitHub OAuth Client ID
        const REDIRECT_URI = 'http://localhost:3000/callback'; // Redirect URI

        document.getElementById('githubLoginButton').addEventListener('click', () => {
            // Redirect user to GitHub OAuth authorization page
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}`;
            window.location.href = authUrl;
        });
    </script>

</body>
</html>
