<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Exora Tracker</title>
  <style>
    :root {
      --bg: #160024;
      --panel: #24003d;
      --soft: #2f0a4d;
      --line: #442266;
      --fg: #f5ebff;
      --muted: #cbb1de;
      --accent: #9b4dff;
      --accent2: #5b2a91;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(1100px 700px at 70% -10%, #320a5d 0%, #160024 55%) no-repeat, var(--bg);
      color: var(--fg);
      font-family: "Poppins", system-ui, Arial, sans-serif;
    }

    .top {
      position: sticky; top: 0; z-index: 60;
      background: rgba(22,0,36,.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }
    .nav {
      max-width: 1200px; margin: 0 auto;
      padding: 12px 16px;
      display: flex; gap: 10px; align-items: center;
    }
    .brand {
      font-weight: 800; font-size: 18px;
    }
    .spacer { flex: 1; }
    .tab {
      padding: 8px 12px;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: linear-gradient(180deg, #24003d, #18002b);
      color: #e9d6ff;
      transition: all .2s;
    }
    .tab:hover {
      background: linear-gradient(180deg, #2f0a4d, #1c0133);
    }
    .tab.active {
      outline: 1px solid var(--accent);
      background: linear-gradient(180deg,#3a0a66,#1c0133);
      color: #fff;
    }

    .btn {
      background: linear-gradient(180deg,#4a1885,#2a0a4a);
      border: 1px solid var(--line);
      padding: 8px 12px;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
    }

    main {
      max-width: 1200px;
      margin: 18px auto;
      padding: 0 16px;
    }
    .card {
      background: linear-gradient(180deg,var(--panel),#150326);
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,.45);
    }
    .pad { padding: 18px; }
    .h1 { font-weight: 900; font-size: 30px; margin: 0 0 6px; }
    .sub { color: var(--muted); margin-bottom: 10px; }

    /* ===== Login modal ===== */
    .hidden { display: none !important; }
    #loginBack {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      z-index: 100; display: none;
    }
    #loginModal {
      position: fixed;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      width: min(400px,92vw);
      background: linear-gradient(180deg,var(--panel),#150326);
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,.6);
      z-index: 110;
      padding: 20px;
    }
    #loginModal input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--line);
      margin: 10px 0;
      background: #1c0133;
      color: var(--fg);
    }
  </style>
</head>
<body>

<div class="top">
  <div class="nav">
    <a class="brand" href="#">Exora Tracker</a>
    <a class="tab active" href="#">RAP Leaderboard</a>
    <a class="tab" href="#">Limiteds</a>
    <a class="tab" href="#">Trade-Ads</a>
    <a class="tab" id="adminTab" href="#">Admin</a>
    <div class="spacer"></div>
    <button id="btnLogin" class="btn">Log in</button>
  </div>
</div>

<!-- ===== Login Modal ===== -->
<div id="loginBack">
  <div id="loginModal">
    <h2>Admin Login</h2>
    <input type="text" id="loginUser" placeholder="Username"/>
    <input type="password" id="loginPass" placeholder="Password"/>
    <button id="loginSubmit" class="btn">Login</button>
    <button id="loginCancel" class="btn" style="margin-top:8px;background:#333;">Cancel</button>
    <p id="loginMsg" style="color: var(--muted); font-size: 14px;"></p>
  </div>
</div>

<main>
  <div class="card">
    <div class="pad">
      <div class="h1">Welcome to Exora Tracker</div>
      <div class="sub">Track RAP, limiteds, trade-ads, and manage admin tools.</div>
    </div>
  </div>
</main>

<script>
  const loginBack = document.getElementById('loginBack');
  const btnLogin = document.getElementById('btnLogin');
  const btnCancel = document.getElementById('loginCancel');
  const btnSubmit = document.getElementById('loginSubmit');
  const loginMsg = document.getElementById('loginMsg');

  btnLogin.addEventListener('click', () => {
    loginBack.style.display = 'block';
  });
  btnCancel.addEventListener('click', () => {
    loginBack.style.display = 'none';
    loginMsg.textContent = '';
  });

  btnSubmit.addEventListener('click', () => {
    const user = document.getElementById('loginUser').value.trim();
    const pass = document.getElementById('loginPass').value.trim();
    if (user === 'lol' && pass === 'secret') {
      loginMsg.style.color = 'lightgreen';
      loginMsg.textContent = 'Login successful! Redirecting...';
      setTimeout(() => {
        loginBack.style.display = 'none';
        alert('Welcome Admin! (Here you could load admin tools.)');
      }, 1000);
    } else {
      loginMsg.style.color = 'red';
      loginMsg.textContent = 'Invalid username or password.';
    }
  });
</script>
</body>
</html>
