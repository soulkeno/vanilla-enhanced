<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Resetting margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #ff7b00, #ffcc00);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field input {
            width: 100%;
            padding: 15px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: transparent;
            color: #fff;
            font-size: 18px;
            outline: none;
            transition: 0.3s;
        }

        .input-field input:focus {
            border-color: #00aaff;
            box-shadow: 0 0 15px rgba(0, 170, 255, 1);
        }

        .input-field input::placeholder {
            color: #ccc;
            font-style: italic;
        }

        .submit-btn {
            padding: 15px;
            width: 100%;
            border: none;
            background: #00aaff;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: 700;
        }

        .submit-btn:hover {
            background-color: #0077cc;
            box-shadow: 0 0 15px rgba(0, 170, 255, 1);
        }

        .submit-btn:active {
            background-color: #005999;
            box-shadow: 0 0 20px rgba(0, 170, 255, 1);
        }

        /* Animation for background gradient */
        @keyframes move-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            animation: move-gradient 5s ease infinite;
            background-size: 300% 300%;
        }

        /* Responsive Design */
        @media screen and (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                max-width: 320px;
            }

            h2 {
                font-size: 24px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <div class="input-field">
            <input type="text" placeholder="Username" id="username">
        </div>

        <div class="input-field">
            <input type="password" placeholder="Password" id="password">
        </div>

        <button class="submit-btn" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Please fill in all fields");
                return;
            }

            alert("Login Successful!");
            // You can handle the actual login functionality here
        }
    </script>
</body>
</html>
