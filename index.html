<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Store</title>

  <!-- Minecraft pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0f0f15;
      --card: #1c1c2b;
      --accent: #00ff99;
      --bar: #111;
      --hover: #2a2a40;
      --text: #e0e0e0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: var(--bar);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .sidebar h2 {
      font-size: 1rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .sidebar a {
      text-decoration: none;
      color: var(--text);
      padding: 0.5rem 0;
      border-left: 4px solid transparent;
    }

    .sidebar a:hover,
    .sidebar a.active {
      border-left: 4px solid var(--accent);
      color: var(--accent);
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .search-bar {
      margin-bottom: 2rem;
    }

    .search-bar input {
      width: 100%;
      padding: 0.75rem;
      font-family: inherit;
      border: 2px solid var(--accent);
      background: var(--card);
      color: var(--text);
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h3 {
      color: var(--accent);
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: var(--card);
      border: 2px solid var(--accent);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      transition: background 0.3s;
    }

    .product-card:hover {
      background: var(--hover);
    }

    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .product-card p {
      font-size: 0.6rem;
      margin: 0.25rem 0;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>Minecraft Store</h2>
    <a href="#textures" class="active">Texture Packs</a>
    <a href="#mods">Mod Folders</a>
    <a href="#settings">In-Game Settings</a>
  </aside>

  <main class="main">
    <div class="search-bar">
      <input type="text" placeholder="Search items..." />
    </div>

    <div class="section" id="textures">
      <h3>Texture Packs</h3>
      <div class="product-grid">
        <div class="product-card">
          <img src="texture1.jpg" alt="Texture 1" />
          <p>Faithful 32x</p>
        </div>
        <div class="product-card">
          <img src="texture2.jpg" alt="Texture 2" />
          <p>PureBDCraft</p>
        </div>
      </div>
    </div>

    <div class="section" id="mods">
      <h3>Pre-Made Mod Folders</h3>
      <div class="product-grid">
        <div class="product-card">
          <img src="mods1.jpg" alt="Modpack 1" />
          <p>Survival+ Mods</p>
        </div>
        <div class="product-card">
          <img src="mods2.jpg" alt="Modpack 2" />
          <p>Tech Mods</p>
        </div>
      </div>
    </div>

    <div class="section" id="settings">
      <h3>In-Game Settings</h3>
      <div class="product-grid">
        <div class="product-card">
          <img src="settings1.jpg" alt="Settings 1" />
          <p>FPS Boost</p>
        </div>
        <div class="product-card">
          <img src="settings2.jpg" alt="Settings 2" />
          <p>PvP Optimized</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
