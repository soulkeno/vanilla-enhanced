<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Minecraft Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #000000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #00f2ff;
      text-shadow: 0 0 20px #00f2ff;
      animation: glowFade 2s ease-in-out infinite alternate;
    }

    @keyframes glowFade {
      from { text-shadow: 0 0 10px #00f2ff; }
      to { text-shadow: 0 0 25px #00f2ff; }
    }

    p.description {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      color: #ccc;
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeInUp 1.5s ease forwards;
    }

    .buttons a {
      background-color: #1e90ff;
      color: white;
      padding: 1rem 2rem;
      border-radius: 1rem;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.6);
      transition: background-color 0.3s, transform 0.3s;
    }

    .buttons a.mac {
      background-color: #2ecc71;
      box-shadow: 0 0 15px rgba(46, 204, 113, 0.6);
    }

    .buttons a:hover {
      background-color: #005dc1;
      transform: scale(1.05);
    }

    .buttons a.mac:hover {
      background-color: #27ae60;
    }

    .footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      text-align: center;
      color: #888;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .rocket {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 2rem;
      color: #ff00c8;
      text-shadow: 0 0 10px #ff00c8;
      animation: rocketEnter 2s ease forwards, pulse 1.5s infinite alternate;
    }

    @keyframes rocketEnter {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="rocket">üöÄ</div>
  <h1>‚ö° My Epic Minecraft Launcher ‚ö°</h1>
  <p class="description">
    A sleek, fast, and customizable launcher built for Minecraft fans. Includes mod support, skins, and more.
  </p>
  <div class="buttons">
    <a href="#" class="windows">‚¨á Download for Windows</a>
    <a href="#" class="mac">‚¨á Download for Mac</a>
  </div>
  <div class="footer">
    <p>Created with ‚ù§Ô∏è by [Your Name]</p>
    <p>Compatible with Minecraft 1.7 - 1.20+</p>
  </div>
</body>
</html>
