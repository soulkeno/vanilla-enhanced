<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Schematics</title>
<style>
  /* Aurora-like background */
  body {
    margin: 0;
    font-family: 'Minecraftia', sans-serif;
    overflow: hidden;
    height: 100vh;
    color: white;
  }
  body::before {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 20%, #5df, transparent 60%),
                radial-gradient(circle at 80% 80%, #f5f, transparent 60%),
                radial-gradient(circle at 50% 50%, #0ff, transparent 80%);
    filter: blur(80px);
    animation: aurora 10s infinite alternate;
    z-index: -1;
  }
  @keyframes aurora {
    0% { transform: translateY(0px) translateX(0px); }
    100% { transform: translateY(-50px) translateX(50px); }
  }

  /* UI container */
  .container {
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }

  /* Tabs */
  .tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  .tab {
    padding: 10px 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  .tab:hover {
    background: rgba(255, 255, 255, 0.2);
  }
  .tab.active {
    background: rgba(255, 255, 255, 0.3);
  }

  /* Sections */
  .section {
    display: none;
  }
  .section.active {
    display: block;
  }

  /* Buttons */
  button {
    padding: 10px 20px;
    background: #2ecc71;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    font-size: 1rem;
  }
  button:hover {
    background: #27ae60;
  }

  /* Schematic cards */
  .schematic-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* Upload form */
  .upload-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 15px;
    background: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 8px;
  }
  input, select, textarea {
    padding: 8px;
    border: none;
    border-radius: 5px;
    outline: none;
  }
  textarea {
    resize: none;
  }

  /* Login screen */
  #loginScreen {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
  }
  #loginBox {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 8px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="loginScreen">
  <div id="loginBox">
    <h2>Login to Minecraft Schematics</h2>
    <input type="text" id="username" placeholder="Enter username">
    <br><br>
    <input type="password" id="password" placeholder="Enter password">
    <br><br>
    <button onclick="login()">Login</button>
  </div>
</div>

<div class="container">
  <div class="tabs">
    <div class="tab active" onclick="switchTab('main')">Main Schematics</div>
    <div class="tab" onclick="switchTab('community')">Community</div>
  </div>

  <!-- Main Schematics -->
  <div id="main" class="section active">
    <h2>Main Schematics</h2>
    <div class="schematic-card">
      <span>Cool Farm Build</span>
      <button onclick="alert('Downloading farm.schem')">Download</button>
    </div>
    <div class="schematic-card">
      <span>Secret Base</span>
      <button onclick="alert('Downloading base.schem')">Download</button>
    </div>
  </div>

  <!-- Community -->
  <div id="community" class="section">
    <h2>Community Schematics</h2>
    <button onclick="document.getElementById('uploadForm').style.display='block'">
      Upload your own
    </button>

    <form id="uploadForm" class="upload-form" style="display:none;">
      <input type="text" placeholder="Enter schematic name" required>
      <input type="file" accept=".schem" required>
      <select>
        <option value="Farm">Farm</option>
        <option value="Stash">Stash</option>
      </select>
      <textarea placeholder="Description" rows="3"></textarea>
      <button type="submit">Upload</button>
    </form>
  </div>
</div>

<script>
function switchTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
  document.getElementById(tab).classList.add('active');
}

function login() {
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  if (user && pass) {
    document.getElementById('loginScreen').style.display = 'none';
  } else {
    alert('Enter username & password!');
  }
}
</script>
</body>
</html>
