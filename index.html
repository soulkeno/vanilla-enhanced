<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>McIcons-style UI</title>

  <!-- Minecraft pixel font (Press Start 2P from Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0f0f15;
      --card: #1a1a28;
      --accent: #00ff99;
      --bar: #111;
      --hover: #262635;
      --text: #e0e0e0;
    }
    * {box-sizing: border-box;}
    body {
      margin: 0;
      font-family: monospace, 'Press Start 2P', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header.topbar {
      background: var(--bar);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header.topbar .logo {
      color: var(--accent);
      font-size: 1.2rem;
    }
    header.topbar nav {
      display: flex;
      gap: 1rem;
    }
    header.topbar nav a {
      color: var(--text);
      text-decoration: none;
      padding: 0.5rem;
      border-bottom: 2px solid transparent;
    }
    header.topbar nav a.active,
    header.topbar nav a:hover {
      border-bottom: 2px solid var(--accent);
      color: var(--accent);
    }
    .sidebar {
      width: 200px;
      background: var(--bar);
      padding: 1rem;
      flex-shrink: 0;
    }
    .sidebar .tab {
      display: block;
      margin-bottom: 1rem;
      color: var(--text);
      text-decoration: none;
      padding: 0.5rem;
      border-left: 4px solid transparent;
    }
    .sidebar .tab.active,
    .sidebar .tab:hover {
      color: var(--accent);
      border-left-color: var(--accent);
    }
    .main {
      flex-grow: 1;
      padding: 1rem;
    }
    .search-bar {
      margin-bottom: 1.5rem;
    }
    .search-bar input {
      width: 100%;
      padding: 0.5rem;
      background: var(--card);
      border: 2px solid var(--accent);
      color: var(--text);
      font-family: inherit;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 1rem;
    }
    .icon-card {
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 4px;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .icon-card:hover {
      background: var(--hover);
    }
    .icon-card i {
      font-size: 2rem;
      color: var(--accent);
    }
    .icon-card span {
      display: block;
      margin-top: 0.5rem;
      color: var(--accent);
      font-size: 0.8rem;
    }
    .layout {
      display: flex;
    }
  </style>
  <!-- MCicons CDN -->
  <link rel="stylesheet" href="https://cdn.mcicons.dev/releases/v1.0.0/css/all.css" />
</head>
<body>

  <header class="topbar">
    <div class="logo">MCICONS • ccLeaf</div>
    <nav>
      <a href="#" class="active">Icons</a>
      <a href="#">Textures</a>
      <a href="#">Generators</a>
    </nav>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <a href="#" class="tab active">All</a>
      <a href="#" class="tab">Weapons</a>
      <a href="#" class="tab">Blocks</a>
      <a href="#" class="tab">Tools</a>
      <a href="#" class="tab">Food</a>
    </aside>

    <main class="main">
      <div class="search-bar">
        <input type="text" placeholder="Search icons…" />
      </div>

      <div class="icon-grid">
        <div class="icon-card">
          <i class="mc mc-diamond-sword"></i>
          <span>Diamond Sword</span>
        </div>
        <div class="icon-card">
          <i class="mc mc-apple"></i>
          <span>Apple</span>
        </div>
        <!-- more icon cards... -->
      </div>
    </main>
  </div>

</body>
</html>
