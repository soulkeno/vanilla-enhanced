<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            color: #555;
        }

        .login-form {
            margin-top: 20px;
        }

        .form-field {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 5px;
        }

        .form-field label {
            font-size: 14px;
            font-weight: bold;
        }

        .form-field .error-message {
            color: red;
            font-size: 12px;
        }

        .signin-button, .register-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .signin-button:hover, .register-button:hover {
            background-color: #444;
        }

        .button-text {
            font-weight: bold;
        }

        .signup-prompt {
            margin-top: 20px;
        }

        .signup-link {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Login</h1>
                <p>Enter your details to login or register</p>
            </div>
            
            <form class="login-form" id="loginForm" novalidate>
                <div class="form-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-field">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="signin-button">
                    <span class="button-text">Login</span>
                </button>

                <button type="button" class="register-button" id="registerButton">
                    <span class="button-text">Register</span>
                </button>
            </form>

            <div class="signup-prompt">
                <span>Don't have an account? </span>
                <a href="#" class="signup-link" id="goToRegister">Create an account</a>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const loginForm = document.getElementById('loginForm');
        const registerButton = document.getElementById('registerButton');
        const goToRegister = document.getElementById('goToRegister');

        // Handle the login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let valid = true;

            // Reset error messages
            document.getElementById('usernameError').innerText = '';
            document.getElementById('passwordError').innerText = '';
            document.getElementById('confirmPasswordError').innerText = '';

            // Validate username
            if (username === '') {
                valid = false;
                document.getElementById('usernameError').innerText = 'Username is required';
            }

            // Validate password
            if (password === '') {
                valid = false;
                document.getElementById('passwordError').innerText = 'Password is required';
            }

            // Validate confirm password
            if (confirmPassword !== password) {
                valid = false;
                document.getElementById('confirmPasswordError').innerText = 'Passwords do not match';
            }

            if (valid) {
                alert('Login successful!');
                // Here, you would handle the form submission to the server
            }
        });

        // Handle the register button
        registerButton.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let valid = true;

            // Reset error messages
            document.getElementById('usernameError').innerText = '';
            document.getElementById('passwordError').innerText = '';
            document.getElementById('confirmPasswordError').innerText = '';

            // Validate username
            if (username === '') {
                valid = false;
                document.getElementById('usernameError').innerText = 'Username is required';
            }

            // Validate password
            if (password === '') {
                valid = false;
                document.getElementById('passwordError').innerText = 'Password is required';
            }

            // Validate confirm password
            if (confirmPassword !== password) {
                valid = false;
                document.getElementById('confirmPasswordError').innerText = 'Passwords do not match';
            }

            if (valid) {
                alert('Registration successful!');
                // Here, you would handle the form submission to the server
            }
        });

        // Navigate to the registration page when the link is clicked
        goToRegister.addEventListener('click', () => {
            loginForm.reset();
            document.querySelector('.login-header h1').innerText = 'Register';
            document.getElementById('goToRegister').innerText = 'Already have an account? Login';
            registerButton.style.display = 'inline-block';
            document.querySelector('.signin-button').style.display = 'none';
        });
    </script>
</body>
</html>
