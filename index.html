<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Store</title>

  <!-- Minecraft pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <!-- uiverse.io UI enhancements -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />

  <style>
    :root {
      --bg: #0f0f15;
      --card: #1c1c2b;
      --accent: #00ff99;
      --bar: #111;
      --hover: #2a2a40;
      --text: #e0e0e0;
      --shadow: 0 4px 10px rgba(0, 255, 153, 0.2);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
    }

    .sidebar {
      width: 240px;
      background: var(--bar);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-shadow: var(--shadow);
    }

    .sidebar h2 {
      font-size: 1rem;
      color: var(--accent);
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar a {
      text-decoration: none;
      color: var(--text);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-left: 4px solid transparent;
      transition: all 0.2s ease;
      border-radius: 4px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: var(--hover);
      border-left-color: var(--accent);
      color: var(--accent);
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
      animation: fadeIn 1s ease;
    }

    .search-bar {
      margin-bottom: 2rem;
    }

    .search-bar input {
      width: 100%;
      padding: 1rem;
      font-family: inherit;
      border: 2px solid var(--accent);
      background: var(--card);
      color: var(--text);
      border-radius: 8px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .search-bar input:focus {
      outline: none;
      border-color: #00ffaa;
      background: #1d1d2e;
    }

    .section {
      margin-bottom: 4rem;
    }

    .section h3 {
      color: var(--accent);
      font-size: 1rem;
      margin-bottom: 1.5rem;
      border-bottom: 2px dashed var(--accent);
      padding-bottom: 0.5rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .container.noselect {
      position: relative;
      width: 100%;
      max-width: 350px;
      margin: auto;
    }

    .canvas {
      position: relative;
      background: var(--card);
      padding: 2rem;
      border: 2px solid var(--accent);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .tracker {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(0, 255, 153, 0.3);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .title {
      font-size: 0.8rem;
      color: var(--accent);
      margin: 1rem 0 0.5rem;
    }

    .subtitle {
      font-size: 0.6rem;
      color: #aaa;
    }

    #prompt {
      font-size: 0.5rem;
      color: var(--text);
    }

    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.7; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.8); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <aside class="sidebar animate__animated animate__fadeInLeft">
    <h2>Minecraft Store</h2>
    <a href="#textures" class="active">Texture Packs</a>
    <a href="#mods">Mod Folders</a>
    <a href="#settings">In-Game Settings</a>
  </aside>

  <main class="main">
    <div class="search-bar">
      <input type="text" placeholder="Search items..." />
    </div>

    <div class="section" id="textures">
      <h3>Texture Packs</h3>
      <div class="product-grid">
        <!-- From Uiverse.io by kennyotsu --> 
        <div class="container noselect">
          <div class="canvas">
            <div class="tracker tr-1"></div>
            <div class="tracker tr-2"></div>
            <div class="tracker tr-3"></div>
            <div class="tracker tr-4"></div>
            <div class="tracker tr-5"></div>
            <div class="tracker tr-6"></div>
            <div class="tracker tr-7"></div>
            <div class="tracker tr-8"></div>
            <div class="tracker tr-9"></div>
            <div class="tracker tr-10"></div>
            <div class="tracker tr-11"></div>
            <div class="tracker tr-12"></div>
            <div class="tracker tr-13"></div>
            <div class="tracker tr-14"></div>
            <div class="tracker tr-15"></div>
            <div class="tracker tr-16"></div>
            <div class="tracker tr-17"></div>
            <div class="tracker tr-18"></div>
            <div class="tracker tr-19"></div>
            <div class="tracker tr-20"></div>
            <div class="tracker tr-21"></div>
            <div class="tracker tr-22"></div>
            <div class="tracker tr-23"></div>
            <div class="tracker tr-24"></div>
            <div class="tracker tr-25"></div>
            <div id="card">
              <p id="prompt">HOVER OVER :D</p>
              <div class="title">look mom,<br>no JS</div>
              <div class="subtitle">
                mouse hover tracker
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
