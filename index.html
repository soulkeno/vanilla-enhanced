<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Glowing UI</title>
    <style>
        /* General reset and full screen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff00cc, #00aaff, #ffcc00);
            background-size: 300% 300%;
            animation: gradientBackground 5s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Smooth transitions for the UI */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            width: 380px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(0, 170, 255, 1);
            margin-bottom: 30px;
        }

        /* Glowing input fields */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #fff;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: all 0.4s ease;
        }

        .input-group input:focus {
            border-color: #00aaff;
            background-color: rgba(0, 170, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 170, 255, 1);
        }

        .input-group::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #00aaff;
            font-size: 18px;
            pointer-events: none;
        }

        /* Glowing button */
        .button {
            width: 100%;
            padding: 14px;
            background: #00aaff;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .button:hover {
            background: #0077cc;
            box-shadow: 0 0 20px rgba(0, 170, 255, 1);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff00cc, #00aaff, #ffcc00);
            animation: moveGradient 5s ease infinite;
            z-index: -1;
        }

        /* Animation for gradient background */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Moving gradient animation */
        @keyframes moveGradient {
            0% { background-position: 100% 100%; }
            50% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Responsive adjustments */
        @media screen and (max-width: 500px) {
            .container {
                padding: 25px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Back!</h1>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="Username">
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>

        <div class="input-group">
            <input type="password" id="confirm-password" placeholder="Confirm Password">
        </div>

        <button class="button" onclick="registerUser()">Register</button>
    </div>

    <script>
        // Simulate registration flow
        function registerUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            alert("User registered successfully!");
            // Add logic to handle registration flow here (save data, move to next page, etc.)
        }
    </script>
</body>
</html>
