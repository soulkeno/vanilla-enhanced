<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Clothing Template Fetcher</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    img { max-width: 300px; margin-top: 20px; border: 1px solid #ccc; }
    pre { text-align: left; margin: 20px auto; display: inline-block; background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>
  <h1>Roblox Clothing Template Downloader</h1>
  <input type="text" id="assetInput" placeholder="Enter Roblox clothing ID or URL" size="40">
  <button onclick="downloadTemplate()">Fetch Template</button>
  <div id="result"></div>

  <script>
    async function downloadTemplate() {
      const input = document.getElementById('assetInput').value.trim();
      const match = input.match(/(\\d{5,})/);
      if (!match) {
        alert('Invalid ID or URL!');
        return;
      }
      const id = match[1];
      const apiUrl = `https://www.roblox.com/asset/?id=${id}`;

      document.getElementById('result').innerHTML = '<p>Loading...</p>';

      try {
        const resp = await fetch(apiUrl);
        if (!resp.ok) throw new Error('Bad response');

        const text = await resp.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, 'application/xml');

        const urlTag = xml.querySelector('Content[name="ShirtTemplate"] > url');
        if (!urlTag) {
          document.getElementById('result').innerHTML = '<p>Template not found. Make sure itâ€™s a classic shirt or pant.</p>';
          return;
        }

        const templateUrl = urlTag.textContent;
        const imgHtml = `<img src="${templateUrl}" alt="Template PNG"><br><a href="${templateUrl}" download="roblox-template-${id}.png">Download Template</a>`;
        document.getElementById('result').innerHTML = imgHtml;

      } catch (err) {
        document.getElementById('result').innerHTML = `<p>Error fetching template: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
