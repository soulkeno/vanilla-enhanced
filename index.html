<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schematic Hub</title>
<style>
    :root {
        --primary: #4f46e5;
        --secondary: #6366f1;
        --bg: #f9fafb;
        --text: #111827;
        --card-bg: #fff;
        --radius: 0.75rem;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }
    header {
        display: flex; justify-content: space-between; align-items: center;
        padding: 0.75rem 1rem; background: var(--primary); color: white;
    }
    nav { display: flex; gap: 1rem; }
    nav button {
        background: none; border: none; color: white; font-weight: bold; cursor: pointer;
    }
    nav button.active { text-decoration: underline; }
    .profile-pic {
        width: 40px; height: 40px; border-radius: 50%; cursor: pointer; object-fit: cover;
    }
    main { padding: 1rem; }
    .hidden { display: none !important; }
    .auth-form, .upload-form, .profile-form {
        max-width: 400px; margin: 2rem auto; padding: 1rem; background: var(--card-bg);
        border-radius: var(--radius); box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button, textarea {
        width: 100%; margin-top: 0.5rem; padding: 0.5rem; border-radius: var(--radius);
        border: 1px solid #ccc; font-size: 1rem;
    }
    button {
        background: var(--primary); color: white; border: none; cursor: pointer; font-weight: bold;
    }
    button:hover { background: var(--secondary); }
    .card-grid {
        display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;
    }
    .card {
        background: var(--card-bg); padding: 1rem; border-radius: var(--radius);
        box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: flex; flex-direction: column;
    }
    .card img { width: 100%; border-radius: var(--radius); object-fit: cover; height: 150px; }
    .card h3 { margin: 0.5rem 0; }
    .top-actions {
        display: flex; justify-content: flex-end; margin-bottom: 1rem;
    }
    @media (max-width: 600px) {
        header { flex-direction: column; gap: 0.5rem; }
    }
</style>
</head>
<body>

<header>
    <h1>Schematic Hub</h1>
    <nav>
        <button data-tab="search" class="active">Search</button>
        <button data-tab="community">Community</button>
        <button data-tab="profile" class="hidden">Profile</button>
    </nav>
    <img src="https://via.placeholder.com/40" alt="Profile" id="profilePic" class="profile-pic hidden">
</header>

<main>
    <!-- Auth Forms -->
    <section id="authSection">
        <div class="auth-form" id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginBtn">Login</button>
            <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>
        <div class="auth-form hidden" id="registerForm">
            <h2>Register</h2>
            <input type="text" id="regUsername" placeholder="Username">
            <input type="password" id="regPassword" placeholder="Password">
            <input type="password" id="regConfirmPassword" placeholder="Confirm Password">
            <button id="registerBtn">Register</button>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </section>

    <!-- Search/Main -->
    <section id="searchSection" class="hidden">
        <div class="top-actions hidden" id="mainUploadBtnWrap">
            <button id="mainUploadBtn">Upload</button>
        </div>
        <div class="card-grid" id="mainCards"></div>
    </section>

    <!-- Community -->
    <section id="communitySection" class="hidden">
        <div class="top-actions">
            <button id="communityUploadBtn">Upload Your Own</button>
        </div>
        <div class="card-grid" id="communityCards"></div>
    </section>

    <!-- Profile -->
    <section id="profileSection" class="hidden">
        <div class="profile-form">
            <h2>Profile Settings</h2>
            <input type="text" id="profileName" placeholder="Name">
            <input type="file" id="profilePicInput" accept="image/*">
            <button id="saveProfileBtn">Save</button>
        </div>
    </section>

    <!-- Upload Form -->
    <section id="uploadSection" class="hidden">
        <div class="upload-form">
            <h2>Upload Schematic</h2>
            <input type="text" id="uploadName" placeholder="Name of the creation">
            <textarea id="uploadDesc" placeholder="Description"></textarea>
            <input type="file" id="uploadImage" accept="image/*">
            <input type="file" id="uploadFile" accept=".schematic">
            <button id="submitUpload">Submit</button>
        </div>
    </section>
</main>

<script>
    const state = {
        user: JSON.parse(localStorage.getItem('user')) || null,
        schematics: JSON.parse(localStorage.getItem('schematics')) || [],
        community: JSON.parse(localStorage.getItem('community')) || [],
        uploadTarget: null
    };

    const authSection = document.getElementById('authSection');
    const searchSection = document.getElementById('searchSection');
    const communitySection = document.getElementById('communitySection');
    const profileSection = document.getElementById('profileSection');
    const uploadSection = document.getElementById('uploadSection');
    const profilePic = document.getElementById('profilePic');
    const navButtons = document.querySelectorAll('nav button');
    const profileTab = document.querySelector('button[data-tab="profile"]');
    const mainUploadBtnWrap = document.getElementById('mainUploadBtnWrap');

    function showSection(id) {
        [searchSection, communitySection, profileSection, uploadSection].forEach(sec => sec.classList.add('hidden'));
        if (id) document.getElementById(id).classList.remove('hidden');
        navButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.tab + 'Section' === id));
    }

    function renderCards(container, data) {
        container.innerHTML = '';
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <h3>${item.name}</h3>
                <p>${item.desc}</p>
                <a href="${item.file}" download><button>Download</button></a>
            `;
            container.appendChild(card);
        });
    }

    function updateUI() {
        if (state.user) {
            authSection.classList.add('hidden');
            searchSection.classList.remove('hidden');
            profilePic.classList.remove('hidden');
            profilePic.src = state.user.pic || 'https://via.placeholder.com/40';
            profileTab.classList.remove('hidden');
            mainUploadBtnWrap.classList.remove('hidden');
            renderCards(document.getElementById('mainCards'), state.schematics);
            renderCards(document.getElementById('communityCards'), state.community);
        } else {
            authSection.classList.remove('hidden');
            searchSection.classList.add('hidden');
            communitySection.classList.add('hidden');
            profilePic.classList.add('hidden');
            profileTab.classList.add('hidden');
        }
    }

    // Auth
    document.getElementById('loginBtn').onclick = () => {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        const stored = JSON.parse(localStorage.getItem('users') || '[]');
        const found = stored.find(u => u.username === username && u.password === password);
        if (found) {
            state.user = { ...found };
            localStorage.setItem('user', JSON.stringify(state.user));
            updateUI();
        } else {
            alert('Invalid credentials');
        }
    };
    document.getElementById('registerBtn').onclick = () => {
        const username = document.getElementById('regUsername').value;
        const password = document.getElementById('regPassword').value;
        const confirm = document.getElementById('regConfirmPassword').value;
        if (password !== confirm) return alert('Passwords do not match');
        let users = JSON.parse(localStorage.getItem('users') || '[]');
        if (users.find(u => u.username === username)) return alert('User exists');
        const newUser = { username, password, pic: '', name: username };
        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));
        state.user = { ...newUser };
        localStorage.setItem('user', JSON.stringify(state.user));
        updateUI();
    };
    document.getElementById('showRegister').onclick = () => {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('registerForm').classList.remove('hidden');
    };
    document.getElementById('showLogin').onclick = () => {
        document.getElementById('registerForm').classList.add('hidden');
        document.getElementById('loginForm').classList.remove('hidden');
    };

    // Nav
    navButtons.forEach(btn => btn.onclick = () => {
        if (!state.user) return;
        showSection(btn.dataset.tab + 'Section');
    });

    // Profile
    profilePic.onclick = () => showSection('profileSection');
    document.getElementById('saveProfileBtn').onclick = () => {
        const name = document.getElementById('profileName').value;
        const file = document.getElementById('profilePicInput').files[0];
        if (name) state.user.name = name;
        if (file) {
            const reader = new FileReader();
            reader.onload = () => {
                state.user.pic = reader.result;
                localStorage.setItem('user', JSON.stringify(state.user));
                updateUI();
            };
            reader.readAsDataURL(file);
        } else {
            localStorage.setItem('user', JSON.stringify(state.user));
            updateUI();
        }
    };

    // Upload
    function handleUpload() {
        const name = document.getElementById('uploadName').value;
        const desc = document.getElementById('uploadDesc').value;
        const imgFile = document.getElementById('uploadImage').files[0];
        const schematicFile = document.getElementById('uploadFile').files[0];
        if (!name || !desc || !imgFile || !schematicFile) return alert('Fill all fields');
        const readerImg = new FileReader();
        const readerFile = new FileReader();
        readerImg.onload = () => {
            const imgData = readerImg.result;
            readerFile.onload = () => {
                const fileData = readerFile.result;
                const newSchematic = { name, desc, image: imgData, file: fileData };
                if (state.uploadTarget === 'main') {
                    state.schematics.push(newSchematic);
                    localStorage.setItem('schematics', JSON.stringify(state.schematics));
                } else {
                    state.community.push(newSchematic);
                    localStorage.setItem('community', JSON.stringify(state.community));
                }
                showSection(state.uploadTarget === 'main' ? 'searchSection' : 'communitySection');
                updateUI();
            };
            readerFile.readAsDataURL(schematicFile);
        };
        readerImg.readAsDataURL(imgFile);
    }
    document.getElementById('mainUploadBtn').onclick = () => {
        state.uploadTarget = 'main';
        showSection('uploadSection');
    };
    document.getElementById('communityUploadBtn').onclick = () => {
        state.uploadTarget = 'community';
        showSection('uploadSection');
    };
    document.getElementById('submitUpload').onclick = handleUpload;

    updateUI();
</script>
</body>
</html>
